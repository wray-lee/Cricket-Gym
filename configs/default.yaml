project_name: "Cricket-MoR-Simulation"
version: "0.1.10 (Paper-Aligned)"

simulation:
  dt: 0.02
  episode_length_ms: 3000

visual:
  looming_threshold_deg: 41.0
  motor_delay_ms: 74.0
  wind_delay_ms: 20.0
  jump_probability: 0.02

audio:
  tone_freq: 15000
  coincidence_window_start: 800
  coincidence_window_end: 1200

model:
  input_dim: 6
  output_dim: 4
  hidden_dim: 64
  rnn_type: "MoR"

bio_initialization:
  # --- 基础动力学 ---
  bias_reset_rest: -2.0
  bias_update_rest: 3.0

  # --- 感官输入权重 ---
  weight_audio_open: -2.0
  weight_audio_drive: 5.0

  weight_wind_open: -4.0
  weight_wind_drive: 2.0

  weight_visual_open: -2.0
  weight_visual_drive: 0.5

  # --- 内部反馈 (CD) ---
  weight_corollary_discharge: -5.0

  # --- 输出门控 ---
  bias_gate: -1.0 # 从-0.5加强到-1.0，降低初始概率
  weight_gate_policy: 2.5
  weight_gate_motor: 1.5

  # --- Policy Head ---
  # [修复初始prob] 从-2.0降至-3.0，确保初始状态prob接近0
  bias_policy_head: -3.0
  weight_policy_head: 2.0

  # --- Loss ---
  loss_dir: 5.0
  loss_act: 0.05
